<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vector App</title>

 
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css"
  /> 

  
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>

</head>
<body>

  <header class="animate__animated animate__fadeInDown">
    <h1 class="neon-text">Vector App</h1>
    <p>Calculadora y visualizador de operaciones vectoriales en 2D</p>
  </header>

  <main>
    
    <section id="vector-input" class="animate__animated animate__fadeInUp">
      <h2>Ingreso de Vectores</h2>
      <form id="vector-form">
        <fieldset>
          <legend>Vector A</legend>
          <label for="ax">x:</label>
          <input type="number" id="ax" name="ax" required />
          <label for="ay">y:</label>
          <input type="number" id="ay" name="ay" required />
        </fieldset>
        <fieldset>
          <legend>Vector B</legend>
          <label for="bx">x:</label>
          <input type="number" id="bx" name="bx" required />
          <label for="by">y:</label>
          <input type="number" id="by" name="by" required />
        </fieldset>
        <button type="submit" id="submit-vectors" class="animate__animated animate__pulse animate__infinite">Calcular</button>
      </form>
    </section>

    
    <section id="operation-selector" class="animate__animated animate__fadeInUp">
      <h2>Operaciones</h2>
      <div role="group">
        <button data-operation="sum">Suma</button>
        <button data-operation="dot">Producto</button>
        <button data-operation="magnitude">Magnitud</button>
        <button data-operation="angle">Ángulo</button>
      </div>
    </section>

    
    <section id="results" class="animate__animated animate__fadeInUp">
      <h2>Resultados</h2>
      <div id="numeric-results"></div>
    </section>

   
    <section id="vector-graph" class="animate__animated animate__fadeInUp">
      <h2>Gráfico</h2>
      <svg id="vector-svg" viewBox="-50 -50 300 300"></svg>
    </section>

   
    <section id="history" class="animate__animated animate__fadeInUp">
      <h2>Historial</h2>
      <ul id="history-list"></ul>
    </section>
  </main>

  <footer class="animate__animated animate__fadeInUp">
    <p>&copy; 2025 <strong>Vector App</strong>. Diseñado por.</p>
    <p><a href="#" class="footer-link">Términos</a> | <a href="#" class="footer-link">Privacidad</a></p>
  </footer>

</body>
</html>
